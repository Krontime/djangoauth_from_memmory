{% extends 'home/base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <a href="compose_message" class="btn btn-danger btn-sm btn-block" role="button"><i class="glyphicon glyphicon-edit"></i> Compose</a>
            <hr>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="{% url 'inbox' %}"><span class="badge pull-right">{{ unread_mail }}</span> Inbox </a>
                </li>
                <li><a href="{% url 'sent' %}">Sent Mail</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <form method="POST">
            
            {% csrf_token %}
            {{ form | as_bootstrap }}
            
            <hr> 
            <input type="submit" value="Send"/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
